<div class="login-container">
  <div class="parking-image">
    <img src="assets/parking-lot1.png" alt="Parking lot view" onError="this.src='https://placehold.co/800x400/1a237e/ffffff?text=Parking+Lot'">
  </div>
  
  <div class="login-box">
    <div class="parking-logo">
      <div class="p-logo">P</div>
      <h1>PARKING</h1>
    </div>
    
    <form (ngSubmit)="onLogin()" class="login-form">
      <div class="form-field">
        <mat-icon>person</mat-icon>
        <input type="text" placeholder="User Name" [(ngModel)]="username" name="username" required>
      </div>
      
      <div class="form-field">
        <mat-icon>vpn_key</mat-icon>
        <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
      </div>
      
      <button type="submit" class="login-button">Log In</button>
      
      <div class="signup-link">
        <span>Don't have an account?</span>
        <a (click)="onSignup()">Sign Up</a>
      </div>
    </form>
  </div>
</div>

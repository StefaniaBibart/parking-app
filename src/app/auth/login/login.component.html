<div class="login-container">
  <div class="parking-image">
    <img src="assets/parking-lot1.png" alt="Parking lot view" onError="this.src='https://placehold.co/800x400/1a237e/ffffff?text=Parking+Lot'">
  </div>
  
  <div class="login-box">
    <div class="parking-logo">
      <div class="p-logo">P</div>
      <h1>PARKING</h1>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form">
      <mat-form-field appearance="fill">
        <input 
          matInput
          type="email" 
          placeholder="Email"
          formControlName="email" 
          required>
        <mat-icon matPrefix>email</mat-icon>
        <mat-error *ngIf="email?.touched && email?.errors?.['required']">
          Email is required
        </mat-error>
        <mat-error *ngIf="email?.touched && email?.errors?.['email']">
          Please enter a valid email
        </mat-error>
      </mat-form-field>
      
      <mat-form-field appearance="fill">
        <input 
          matInput
          [type]="hidePassword ? 'password' : 'text'" 
          placeholder="Password"
          formControlName="password" 
          required>
        <mat-icon matPrefix>vpn_key</mat-icon>
        <button 
          mat-icon-button 
          matSuffix 
          type="button"
          (click)="togglePasswordVisibility()" 
          [attr.aria-label]="'Toggle password visibility'" 
          [attr.aria-pressed]="!hidePassword">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="password?.touched && password?.errors?.['required']">
          Password is required
        </mat-error>
      </mat-form-field>
      
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      
      <button type="submit" class="login-button" [disabled]="loginForm.invalid || isLoading">
        <mat-spinner *ngIf="isLoading" diameter="20" color="accent"></mat-spinner>
        <span *ngIf="!isLoading">Log In</span>
      </button>
      
      <div class="signup-link">
        <span>Don't have an account?</span>
        <a (click)="onSignup()">Sign Up</a>
      </div>
    </form>
  </div>
</div>
